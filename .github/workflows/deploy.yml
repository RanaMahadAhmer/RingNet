name: Deploy Backend to Amazon ECS
on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
env:
  AWS_REGION: eu-north-1
  ECR_REPOSITORY: ringnet-backend
  ECS_SERVICE: ringnet-service
  ECS_CLUSTER: ringnet-cluster
  CONTAINER_NAME: ringnet-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.SECRETS.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.SECRETS.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build \
          --build-arg NODE_ENV=${{ secrets.SECRETS.NODE_ENV }} \
          --build-arg PORT=${{ secrets.SECRETS.PORT }} \
          --build-arg MONGODB_URI=${{ secrets.SECRETS.MONGODB_URI }} \
          --build-arg SESSION_SECRET=${{ secrets.SECRETS.SESSION_SECRET }} \
          --build-arg GOOGLE_CLIENT_ID=${{ secrets.SECRETS.GOOGLE_CLIENT_ID }} \
          --build-arg GOOGLE_CLIENT_SECRET=${{ secrets.SECRETS.GOOGLE_CLIENT_SECRET }} \
          --build-arg ENCRYPTION_KEY=${{ secrets.SECRETS.ENCRYPTION_KEY }} \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        
    - name: Update task definition with environment variables
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: backend/task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}
        environment-variables: |
          NODE_ENV=${{ secrets.SECRETS.NODE_ENV }}
          PORT=${{ secrets.SECRETS.PORT }}
          MONGODB_URI=${{ secrets.SECRETS.MONGODB_URI }}
          SESSION_SECRET=${{ secrets.SECRETS.SESSION_SECRET }}
          GOOGLE_CLIENT_ID=${{ secrets.SECRETS.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.SECRETS.GOOGLE_CLIENT_SECRET }}
          ENCRYPTION_KEY=${{ secrets.SECRETS.ENCRYPTION_KEY }}
          
    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
